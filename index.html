<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-box">
                <div class="logo">
                    <h1>Instagram</h1>
                </div>
                
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <input type="text" id="username" name="username" placeholder="Phone number, username, or email" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    
                    <button type="submit" class="login-btn">Log In</button>
                </form>
                
                <div class="divider">
                    <span>OR</span>
                </div>
                
                <div class="facebook-login">
                    <a href="#" class="fb-link">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" fill="#1877F2"/>
                        </svg>
                        Log in with Facebook
                    </a>
                </div>
                
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            
            <div class="signup-box">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
            
            <div class="app-download">
                <p>Get the app.</p>
                <div class="download-buttons">
                    <a href="#" class="download-btn">
                        <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="Download on App Store">
                    </a>
                    <a href="#" class="download-btn">
                        <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="Get it on Google Play">
                    </a>
                </div>
            </div>
        </div>
        
        <div class="phone-mockup">
            <div class="phone-screen">
                <div class="phone-content">
                    <div class="phone-image"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
